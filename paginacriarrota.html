<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Rota</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Otmização de Rota</h1>
        <p>
          Nossa missão é ajudar você a encontrar a rota mais eficiente para suas
          viagens, economizando tempo e combustível.
        </p>
      </div>
    </header>
    <main>
      <section>
        <div>
          <img src="Imagem_de_+.png" width="50" />
          <h3>Nova Rota</h3>
          <br />
          <p>Crie e otimize uma nova rota com múltiplas paradas</p>
          <label>Ponto de Partida?</label>
          <input type="text" placeholder="Digite o ponto de partida" />
          <br />
          <label>Motorista?</label>
          <input type="text" placeholder="Digite o Nome do Motorista" />
          <br />
          <label>Placa do Carro?</label>
          <input type="text" placeholder="Digite a Placa" /><br />
          <button>Rotas</button><br />
          <button>Adicionar Paradas</button>
        </div>
      </section>
      <section>
        <div>
          <h3>Paradas de Intervalo</h3>
          <input type="text" placeholder="Almoço/Janta" />
          <input type="text" placeholder="Café/Lanche" /><br />
          <input type="text" placeholder="Descanso" />
          <input type="text" placeholder="Abastecimento" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
